<div class="row">

  <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#">Overview <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">

  <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3 sidebar">


    <h1>Nouvelle Agence</h1>

    <div class="container spacer">
      <div *ngIf="mode==1">

          <div >

            <div class="form-group">
              <label class="control-label"> Designation:</label>
              <input class="form-control" type="text" [(ngModel)]="agence.designation">
            </div>

            <div class="form-group">
              <label class="control-label">Ville:</label>
              <!-- <input class="form-control" type="text" [(ngModel)]="personne.idagence">-->
              <select class="form-control" name="repeatSelect" id="repeatSelect" [(ngModel)]="agence.idville">
                <option *ngFor="let p of pageVille" value="{{p.idville}}">{{p.designation}}</option>
              </select>
            </div>
            <button class="btn btn-primary" (click)="saveAgence()">Save</button>

          </div>

      </div>

      <div  *ngIf="mode==2">
          <div >
            <div class="form-group">
              <label class="control-label"> Id:</label>
              <label>{{agence.idagence}}</label>
            </div>
            <div class="form-group">
              <label class="control-label">DÃ©signation:</label>
              <label>{{agence.designation}}</label>
            </div>

            <div class="form-group">
              <label class="control-label"> ville:</label>
              <label>{{agence.idville.designation}}</label>
            </div>

            <button class="btn btn-primary" (click)="mode=1">Nouvel Agence</button>

          </div>

        </div>
      </div>
  </main>
</div>
