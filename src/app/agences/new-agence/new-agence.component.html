<div class="row">
  <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
    <div class="panel panel-primary">
      <div class="panel-heading">Gestion de l'agence</div>
      <div class="panel-body">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/agence"><font color="black">Agence</font></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/ville"><font color="black">Ville</font></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/personne"><font color="black">Personnel</font></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/ota"><font color="black">OTA</font></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/personne"><font color="black">Gestion des profils</font></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3 sidebar">

    <div class="panel panel-primary">
          <div class="panel-heading">Nouvelle Agence</div>
           <div class="panel-body">

    <div class="container spacer">
      <div *ngIf="mode==1">



            <div class="form-group">
              <label class="control-label"> Designation:</label>
              <input class="form-control" type="text" [(ngModel)]="agence.designation">
            </div>

            <div class="form-group">
              <label class="control-label">Ville:</label>
              <!-- <input class="form-control" type="text" [(ngModel)]="personne.idagence">-->
              <select class="form-control" name="repeatSelect" id="repeatSelect" [(ngModel)]="agence.idville">
                <option *ngFor="let p of pageVille" value="{{p.idville}}">{{p.designation}}</option>
              </select>
            </div>
            <button class="btn btn-primary" (click)="saveAgence()">Save</button>

          <!--</div>-->


        </div>
    </div>
       </div>
    </div>

  </main>
</div>
