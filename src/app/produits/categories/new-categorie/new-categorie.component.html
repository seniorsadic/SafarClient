<div class="row">

  <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#">Overview <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/new-produit">Ajouter</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/produit">Lister</a>
      </li>
    </ul>

    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/categorie">Liste Categorie</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/new-categorie">Nouvelle Catégorie</a>
      </li>
    </ul>

  </nav>

  <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3 sidebar">


    <h1>Nouvelle Agence</h1>

    <div class="container spacer">
      <div *ngIf="mode==1">

        <div >

          <div class="form-group">
            <label class="control-label"> Designation:</label>
            <input class="form-control" type="text" [(ngModel)]="categorie.designation">
          </div>


          <button class="btn btn-primary" (click)="saveCategorie()">Save</button>

        </div>

      </div>

      <div  *ngIf="mode==2">
        <div >
          <div class="form-group">
            <label class="control-label"> Id:</label>
            <label>{{categorie.idcategorie}}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Désignation:</label>
            <label>{{categorie.designation}}</label>
          </div>



          <button class="btn btn-primary" (click)="mode=1">Nouveau Categorie</button>

        </div>

      </div>
    </div>
  </main>
</div>
