<!--<p-dialog header="Title" [(visible)]="display">-->
<div class="row">

  <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#">Overview </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active"  routerLink="/new-produit">Ajouter<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/produit">Lister</a>
      </li>
    </ul>

    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/categorie">Liste Categorie</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/new-categorie">Nouvelle Catégorie</a>
      </li>
    </ul>

  </nav>

  <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3 sidebar">


    <h1 class="text-center">Nouveau Produit</h1>

    <div class="container spacer">
      <div *ngIf="mode==1">

        <div >
          <div class="form-group">
            <label class="control-label">Categorie:</label>
            <!-- <input class="form-control" type="text" [(ngModel)]="personne.idagence">-->
            <select class="form-control" name="repeatSelect1" id="repeatSelect1" [(ngModel)]="produit.idcategorie">
              <option *ngFor="let p of pageCategorie" value="{{p.idcategorie}}">{{p.designation}}</option>
            </select>
          </div>

          <div class="form-group">
            <label class="control-label"> Designation:</label>
            <input class="form-control" type="text" [(ngModel)]="produit.designation">
          </div>
          <div class="form-group">
            <label class="control-label"> Quantité:</label>
            <input class="form-control" type="text" [(ngModel)]="produit.quantite">
          </div>
          <div class="form-group">
            <label class="control-label"> Prix:</label>
            <input class="form-control" type="text" [(ngModel)]="produit.prix">
          </div>

          <div class="form-group">
            <label class="control-label">Agence:</label>
            <select class="form-control" name="repeatSelect" id="repeatSelect" [(ngModel)]="produit.idagence">
              <option *ngFor="let p of pageAgence" value="{{p.idagence}}">{{p.designation}}</option>
            </select>
          </div>
          <button class="btn btn-primary" (click)="saveProduit()">Save</button>

        </div>

      </div>

      <div  *ngIf="mode==2">
        <div >
          <div class="form-group">
            <label class="control-label"> Id:</label>
            <label>{{produit.idproduit}}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Désignation:</label>
            <label>{{produit.designation}}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Quantité:</label>
            <label>{{produit.quantite}}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Prix:</label>
            <label>{{produit.prix}}</label>
          </div>
          <div class="form-group">
            <label class="control-label"> Categorie:</label>
            <label>{{produit.idcategorie.designation}}</label>
          </div>
          <div class="form-group">
            <label class="control-label"> Agence:</label>
            <label>{{produit.idagence.designation}}</label>
          </div>

          <button class="btn btn-primary" (click)="mode=1">Nouvelle Catégorie</button>

        </div>

      </div>
    </div>
  </main>
</div>
