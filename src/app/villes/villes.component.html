<div class="row">

  <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#">Overview <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/new-ville">Ajouter</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Analytics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Export</a>
      </li>
    </ul>

  </nav>

  <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3 sidebar">


    <h1>Liste des villes</h1>

    <div class="table-responsive">


      <table  class="table table-striped">
        <thead>
        <tr>
           <th>Ville</th>
        </tr>
        </thead>
        <tr *ngFor="let a of pageVille">
          <td>{{a.designation}} </td>
          <td>
            <a (click)="onEditVille(a.idville)" class="clickable"> Modifier</a>
          </td>
          <td>
            <a (click)="onDeleteVille(a)" class="clickable"> Supprimer</a>
          </td>
        </tr>
      </table>

      <div class="container">
        <ul class="nav nav-pills">
          <li [ngClass]="{'active':i==page}" *ngFor=" let p of pages;let i=index">
            <a class="clickable" (click)="gotoPages(i)">{{i}}</a>
          </li>
        </ul>
      </div>
    </div>


  </main>
</div>
